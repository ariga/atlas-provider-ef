name: CD - Build and Publish NuGet Package

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - published
  workflow_dispatch:

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Set the build number in MinVer.
  MINVERBUILDMETADATA: build.${{github.run_number}}

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
        with:
          lfs: true
          fetch-depth: 0
      - name: Install .NET Core SDK
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: |
            6.0.x
            8.0.x
      - name: Dotnet Tool Restore
        shell: pwsh
        run: dotnet tool restore
      - name: Dotnet Cake Build
        shell: pwsh
        run: dotnet cake --target=Build
      - name: Dotnet Cake Test
        shell: pwsh
        run: dotnet cake --target=Test
      - name: Dotnet Cake Pack
        shell: pwsh
        run: dotnet cake --target=Pack
      - name: Install AtlasEF
        shell: pwsh
        run: dotnet tool install --add-source ./artifacts atlas-ef
      - name: Print SQL from Demo project
        shell: pwsh
        working-directory: ./src/Atlas.Provider.Demo
        run: dotnet atlas-ef -- sqlserver
      - name: Publish artifacts
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{ matrix.os }}
          path: "./artifacts"
